<!DOCTYPE html>
<html lang="en">
<title>Name</title> <!--Insert name-->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js'></script>
<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700" rel="stylesheet">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/style.css">
<body>
  <header>
    <nav class="navigation"> <!--Navigation section start-->
      <div class='top-bar'>
        <span class="top-bar__logo">
          <h1 class='top-bar__logo-bold'>My</h1>
          <h1 class='top-bar__logo-normal'>App</h1>
          <h1 class='top-bar__logo-tm'>&trade;</h1>
        </span>
        <div class='top-bar__user-bar'>
          <!-- <div> -->
            <img src='icons/icon-bell.svg' alt='Notification icon - bell'>
          <!-- </div> -->
          <div class='userDetails'>
            <img src='icons/icon-bell.svg' alt='Notification icon - bell'>
            <h2 class='top-bar__user-name'>`${UserName}`</h2>
          </div>
        </div>
      </div>
    </nav> <!--Navigation section end-->
  </header>
  <main> <!--Main section start-->
    <div class='side-bar'>
      <div class='side-menu__button'><div class='side-menu__icon-left-border side-menu__icon-left-border--active'></div><a href="#section1" class="side-menu__icon"><img src='icons/icon-dashboard.svg' alt='Dashboard icon' ></a></div> <!-- Insert section name to ID and HTML-->
      <div class='side-menu__button'><div class='side-menu__icon-left-border'></div><a href="#section2" class="side-menu__icon"><img src='icons/icon-members.svg' alt='Members icon'></a></div> <!-- Insert section name to ID and HTML-->
      <div class='side-menu__button'><div class='side-menu__icon-left-border'></div><a href="#section2" class="side-menu__icon"><img src='icons/icon-visits.svg' alt='Visits icon'></a></div> <!-- Insert section name to ID and HTML-->
      <div class='side-menu__button'><div class='side-menu__icon-left-border'></div><a href="#section2" class="side-menu__icon"><img src='icons/icon-settings.svg' alt='Settings icon'></a></div> <!-- Insert section name to ID and HTML-->
    </div>
    <div class="main">
      <div class="search-bar">
        <h2 class="dashboard__header">Dashboard</H2>
        <div class="search">
          <input type="text" id="search" name="search" placeholder="Search">
        </div>
      </div>
      <div class="dashboard__alert">
        <span class="dashboard__alert__closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong class="dashboard__alert__message">Alert</strong> Hi-Hiii!
      </div>
      <div class="dashboard">
      </div>
      <div class="daily-traffic main__blocks">
        <h2 class='main__headers'>DAILY TRAFFIC<h2>
      </div>
      <div>
        <div class="mobile-users main__blocks">
          <h2 class='main__headers'>MOBILE USERS<h2>
        </div>
        <div class="social-stats main__blocks">
          <h2 class='main__headers'>SOCIAL STATS<h2>
        </div>
      </div>
      <div>
        <div class="new-members main__blocks">
          <h2 class='main__headers'>NEW MEMBERS<h2>
        </div>
        <div class="recent-activity main__blocks">
          <h2 class='main__headers'>RECENT ACTIVITY<h2>
        </div>
      </div>
      <div>
        <div class="message-user main__blocks">
          <h2 class='main__headers'>MESSAGE USER<h2>
        </div>
        <div class="settings main__blocks">
          <h2 class='main__headers'>SETTINGS<h2>
        </div>
      <div>
    </div>
  </main> <!--Main section end-->
  <footer> <!--Footer start-->
    <div>
    </div>
  </footer> <!--Footer end-->
</body>
</html>
